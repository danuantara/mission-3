<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - videobelajar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style/auth.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="videobelajar" />
    </header>
    <main>
      <div class="container">
        <h1>Masuk ke Akun</h1>
        <p>Yuk, lanjutin belajarmu di videobelajar.</p>

        <form>
          <label for="email">E-Mail <span>*</span></label>
          <input type="email" name="email" id="email" required />

          <div class="password">
            <label for="password">Kata Sandi <span>*</span></label>
            <input type="password" name="password" id="password" />
            <img src="images/eye-off.png" alt="eye-off-icon" />
          </div>

          <a href="#">Lupa Password?</a>
          <div class="verification">
            <button type="button">Masuk</button>
            <button type="submit" id="register">
              <a href="/pages/register.html">Daftar</a>
            </button>
          </div>

          <div class="devider">atau</div>

          <div class="google-login">
            <button class="google-login-btn">
              <img src="images/google-logo.png" alt="google-icon" />Masuk dengan
              Google
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
